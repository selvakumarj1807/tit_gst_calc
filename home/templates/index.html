<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>

    <script>
      function calculateGST() {
        // Get input values
        var originalPrice = parseFloat(document.getElementById("originalPrice").value);
        var gstRate = parseFloat(document.getElementById("gstRate").value);
        var calculateMode = document.getElementById("calculateMode").value;
    
        // Initialize variables for results
        var gstAmount, totalPrice, taxAmount;
    
        if (calculateMode === "exclusive") {
            // Calculate GST Amount
            gstAmount = (originalPrice * gstRate) / 100;
    
            // Calculate Total Price
            totalPrice = originalPrice + gstAmount;
    
            // Calculate Tax Amount
            taxAmount = originalPrice;
        } else {
            // Calculate GST Amount
            gstAmount = (originalPrice * gstRate) / (100 + gstRate);
    
            // Calculate Total Price
            totalPrice = originalPrice;
    
            // Calculate Tax Amount
            taxAmount = originalPrice - gstAmount;
        }
    
        // Display results on the webpage
        document.getElementById("gstAmount").value = gstAmount.toFixed(2);
        document.getElementById("totalPrice").value = totalPrice.toFixed(2);
        document.getElementById("taxAmount").value = taxAmount.toFixed(2);
    }
      </script>
    

</head>
<body>
  
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
           <!-- <img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">-->
            TIT | Free GST Calculator
          </a>
        </div>
    </nav>
    {% load static %}
      <div class="card mb-3">
        <img src="{% static 'images/img1.jpeg' %}" class="card-img-top" alt="image_for_tit" height="300px">
        <div class="card-body">
         
          <div class="row g-2">
            <div class="col-md">
              <b><label for="floatingInputGrid">Amount</label></b>
              <div class="form-floating">
                <input type="text" class="form-control" id="originalPrice" placeholder="Enter the Amount" >
                
              </div>
            </div>
            <div class="col-md">
              <b><label for="floatingSelectGrid">GST %</label></b>
              <div class="form-floating">
                <select class="form-select" id="gstRate" aria-label="Floating label select example" >
                  <option selected>Choose the GST %</option>
                  <option value="5">5 %</option>
                  <option value="12">12 %</option>
                  <option value="18">18 %</option>
                  <option value="28">28 %</option>
                </select>
                
              </div>
            </div>
            <div class="col-md">
              <b><label for="floatingSelectGrid">Tax</label></b>
              <div class="form-floating">
                <select class="form-select" id="calculateMode" aria-label="Floating label select example">
                  <option selected>Select the TAX</option>
                  <option value="inclusive">Inclusive</option>
                  <option value="exclusive">Exclusive</option>
                  
                </select>
                
              </div>
            </div>
          </div>

        

          <br>

          <center><button type="button" class="btn btn-primary" onclick="calculateGST()">Calculate GST</button></center>
        </form>

          <br>

          <div class="row g-2">
            <div class="col-md">
              <b><label for="floatingInputGrid">Actual Amount</label></b>
              <div class="form-floating">
                <input type="text" class="form-control" id="taxAmount" >
                
              </div>
            </div>
            <div class="col-md">
              <b><label for="floatingInputGrid">GST Amount</label></b>
              <div class="form-floating">
                <input type="text" class="form-control" id="gstAmount" >
                
              </div>
            </div>
            <div class="col-md">
              <b><label for="floatingInputGrid">Total Amount</label></b>
              <div class="form-floating">
                <input type="text" class="form-control" id="totalPrice" >
                
              </div>
            </div>
          </div>



        </div>
      </div>
      
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
